<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Mensaje Enviado!</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div id="enviado">
        <div>
            <h1>MENSAJE ENVIADO CON ÉXITO</h1>
              <p>¡Gracias por comunicarte con nosotros!</p>  
              <a class="btn btn-success btn-lg" href="../index.html" role="button">Volver</a>
        </div>
    </div>

    


    


    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/skrollr.js"></script>

    <script>
        var plugin=skrollr.init({forceHeight:false,render:function(data){console.log(data.curTop);}});
    </script>

<script>
    var mobile = 768;

    var plugin = skrollr.init({forceHeight: false,render: function (data) {console.log(data.curTop);}});window.addEventListener("resize", redimensionar);redimensionar();function redimensionar() {if (window.innerWidth <= mobile) {skrollr.init().destroy();} else {var plugin = skrollr.init({forceHeight: false,render: function (data) {console.log(data.curTop);}});}}
</script>

    <script>
        const btns = document.querySelectorAll('.nav-item')
        const barra = document.querySelector(".navbar-collapse")
        const cierre = new bootstrap.Collapse(barra, {
            toggle: false
        })
        btns.forEach((btn) => {
            btn.addEventListener('click', () => {
                if(barra.classList.contains( 'show' )){
                    cierre.toggle()
                }
            })
        })
    </script>
</body>
</html>
